<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Carousel</title>
  <link rel="stylesheet" href="carousel.css">
  <style>
    /* container */
.carousel-container {
  position: relative;
  width: 90%;   /* adjust width easily */
  max-width: 1000px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* track */
.carousel {
  display: flex;
  transition: transform 0.8s ease-in-out;
}

/* slide */
.slide {
  min-width: 100%;
  box-sizing: border-box;
}
.slide img {
  width: 100%;
  height: 450px;  /* âœ… easily change height here */
  object-fit: cover;
  border-radius: 15px;
  animation: fadeIn 1s ease;
}

/* arrows */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  padding: 10px 15px;
  border-radius: 50%;
  transition: 0.3s;
}
.prev:hover, .next:hover {
  background: rgba(0,0,0,0.8);
}
.prev { left: 15px; }
.next { right: 15px; }

/* dots */
.dots {
  text-align: center;
  position: absolute;
  bottom: 15px;
  width: 100%;
}
.dots span {
  display: inline-block;
  height: 12px;
  width: 12px;
  margin: 0 5px;
  background: #bbb;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}
.dots span.active {
  background: #333;
}

/* fade animation */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* responsive */
@media (max-width: 768px) {
  .slide img {
    height: 250px; /* smaller height on mobile */
  }
}

  </style>

</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="slide"><img src="44.jpg" alt="Perfume 1"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 2"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 3"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 4"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 5"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 6"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 7"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 8"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 9"></div>
    <div class="slide"><img src="44.jpg" alt="Perfume 10"></div>
  </div>

  <!-- navigation arrows -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <!-- dots -->
  <div class="dots"></div>
</div>

<script >
    const carousel = document.querySelector(".carousel");
const slides = document.querySelectorAll(".slide");
const prev = document.querySelector(".prev");
const next = document.querySelector(".next");
const dotsContainer = document.querySelector(".dots");

let index = 0;

// create dots
slides.forEach((_, i) => {
  const dot = document.createElement("span");
  if (i === 0) dot.classList.add("active");
  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll(".dots span");

// show slide
function showSlide(i) {
  if (i >= slides.length) index = 0;
  if (i < 0) index = slides.length - 1;

  carousel.style.transform = `translateX(${-index * 100}%)`;

  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}

// next/prev
next.addEventListener("click", () => {
  index++;
  showSlide(index);
});
prev.addEventListener("click", () => {
  index--;
  showSlide(index);
});

// dots click
dots.forEach((dot, i) => {
  dot.addEventListener("click", () => {
    index = i;
    showSlide(index);
  });
});

// auto-slide
setInterval(() => {
  index++;
  showSlide(index);
}, 4000);

</script>
</body>
</html>
